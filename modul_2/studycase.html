<!DOCTYPE html>
<html lang="en">
<head>

    <title>Studi Kasus</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        table{
            width: 100%;
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;
        }
        th, td{
            border: 1px solid #000;
            padding: 10px;
        }
        td{
            text-align: center;
            padding: 50px;
            border-bottom: none;
            border-top: none;
        }
        th{
            background-color: #000;
            color: #fff;
        }
        tr:nth-child(even){
            background-color: #f2f2f2;
        }
        tr:nth-child(odd){
            background-color: #fff;
        }
        tr{
            border-left: none;
        }
        tr:hover{
            background-color: #ddd;
        }
        tr td{
            border-bottom: none;
        }
        tr td:first-child{
            border-left: none;
            border-right: none;
        }
        tr td:last-child{
            border-right: none;
        }
    </style>
</head>

</html>
