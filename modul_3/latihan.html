<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Validasi HTML5</title>
	</head>
	<body>
		<form action="">
			<table>
				<tr>
					<td>Nama Lengkap</td>
					<td>
						<!-- Membuat input text dengan validasi harus diisi -->
						<input
							type="text"
							name="nama"
							placeholder="Masukan Nama"
							size="30"
							required
						/>
					</td>
				</tr>
				<tr>
					<td>Username</td>
					<td>
						<!-- Membuat input text dengan validasi harus diisi -->
						<input
							type="text"
							name="username"
							placeholder="Masukan Username"
							required
						/>
					</td>
				</tr>
				<tr>
					<td>Password</td>
					<td>
						<!-- Membuat input password dengan validasi harus diisi -->
						<input
							type="password"
							name="password"
							placeholder="Masukan Password"
							required
						/>
					</td>
				</tr>
				<tr>
					<td>Birth</td>
					<td>
						<!-- Membuat input tanggal dengan validasi harus diisi -->
						<input type="date" name="birth" size="30" required />
					</td>
				</tr>
				<tr>
					<td>Email</td>
					<td>
						<input
							type="email"
							name="email"
							placeholder="Masukan Email"
							size="30"
							required
						/>
					</td>
				</tr>
				<tr>
					<td>Telepon</td>
					<!-- Membuat input text dengan validasi panjang text 12 dan harus diisi -->
					<td>
						<input
							type="text"
							name="tel"
							placeholder="Masukan Telepon"
							maxlength="12"
							required
						/>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<!-- Membuat tombol submit -->
						<input type="submit" value="Simpan" />
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
