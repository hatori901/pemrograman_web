<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Study Case Modul 3</title>
	</head>
	<body>
		<h1>Studi Kasus: Validasi Input HTML5</h1>
        <!-- Memasukan validasi pada form -->
		<form action="">
			<table>
				<tr>
					<td>Nama</td>
					<td>
						:
                        <!-- Membuat input text dengan validasi harus diisi dengan pola input huruf a-Z -->
						<input
							type="text"
							name="nama"
							placeholder="Masukan Nama"
							size="30"
                            pattern="[A-Za-z ]+"
							required
						/>
					</td>
				</tr>
				<tr>
					<td>Usia</td>
					<td>
						:
                        <!-- Membuat input number dengan validasi harus diisi dengan pola input angka 17-30 -->
						<input
							type="number"
							name="usia"
							value="0"
							min="17"
							max="30"
							placeholder="Masukan Usia"
							size="30"
							required
						/> (17 - 30)
					</td>
				</tr>
				<tr>
					<td>Email</td>
					<td>
						:
                        <!-- Membuat input email dengan validasi harus diisi -->
						<input
							type="email"
							name="email"
							placeholder="Masukan Email"
							size="30"
							required
						/>
					</td>
				</tr>
				<tr>
					<td>Web</td>
					<td>
						:
                        <!-- Membuat input url dengan validasi harus diisi -->
						<input
							type="url"
							name="web"
							placeholder="https://"
							size="30"
							required
						/>
					</td>
				</tr>
				<tr>
					<td>Password</td>
					<td>
						:
                        <!-- Membuat input password dengan validasi harus diisi dengan panjang karakter minimal 8 -->
						<input
							type="password"
							name="password"
							minlength="8"
							placeholder="Masukan Password"
							size="30"
							required
						/>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
                        <!-- Membuat tombol submit -->
						<input type="submit" value="Submit" />
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
